{% extends 'core/base.html' %}
{% load bootstrap3 %}
{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <nav>
        <form method="post" enctype="multipart/form-data" action="{% url 'core:register' %}">
            {% csrf_token %}

            <table>
                {% bootstrap_form form %}
                {% buttons submit='Зарегистрироваться' %}{% endbuttons %}
            </table>

        </form>
    </nav>
{% endblock %}
