{% extends 'core/base.html' %}

{% block title %}
    Редактирование поста.
{% endblock %}

{% block page_title %}
    Редактирование поста.
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'blogs:update_post' pk=object.pk %}">
        {% csrf_token %}
        <header>{{ form.errors }}</header>
        <table>
            {% bootstrap_form form %}
            {% buttons submit='Сохранить' %}{% endbuttons %}
        </table>
    </form>
{% endblock %}
