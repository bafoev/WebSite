{% extends 'core/base.html' %}

{% block title %}
    Редактирование поста.
{% endblock %}

{% block page_title %}
    Редактирование поста.
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'blogs:update_post' pk=object.pk %}">
        {% csrf_token %}
        <div>{{ form.errors }}</div>
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
